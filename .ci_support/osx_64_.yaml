MACOSX_DEPLOYMENT_TARGET:
- '10.9'
c_compiler:
- clang
c_compiler_version:
- '10'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- clangxx
cxx_compiler_version:
- '10'
glib:
- 2.64.6
libpng:
- '1.6'
macos_machine:
- x86_64-apple-darwin13.4.0
pin_run_as_build:
  libpng:
    max_pin: x.x
  python:
    min_pin: x.x
    max_pin: x.x
  zlib:
    max_pin: x.x
python:
- 3.6.* *_cpython
- 3.7.* *_cpython
- 3.8.* *_cpython
target_platform:
- osx-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
zlib:
- '1.2'
